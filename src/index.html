<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="output.css" />
	<title>Mon projet Tailwind CSS</title>
</head>

<body class="container mx-auto bg-primary">
	<div class="group">
		<h1 class="
				text-4xl
				px-5
				pt-5
				italic
				group-hover:text-blue-300
				group-hover:text-opacity-10
				group
			">
			Bienvenue sur mon projet
			<span class="
					text-blue-800
					group-hover:text-opacity-10
					not-italic
					font-semibold
					underline
				">Tailwind CSS</span>
			!
		</h1>
	</div>

	<div style="background-image: url('bg.jpeg')" class="
			h-96
			mt-10
			p-5
			mx-5
			border-t-4 border-b border-blue-900 border-dotted
			rounded-bl-md rounded-br-3xl rounded-t
			font-serif
			shadow-md
			bg-gray-300 bg-opacity-50 bg-cover
		">
		Ce site est actuellement en construction,
		<span class="line-through">revenez plus tard</span>.
	</div>

	<div class="flex justify-center mt-5 md:hidden">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 animate-bounce" fill="none" viewBox="0 0 24 24"
			stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
		</svg>
	</div>

	<div class="
			mx-5
			mt-5
			md:flex
			gap-4
			flex-col
			md:flex-row
			text-white
			hidden
		">
		<div class="md:flex-grow">
			<div class="article flex gap-1 items-center">
				Article numéro 1
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 animate-spin" fill="none" viewBox="0 0 24 24"
					stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
						d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
				</svg>
			</div>
		</div>

		<div>
			<div class="article flex gap-4 items-center">
				Messages
				<div class="h-5 w-5 relative">
					<span class="
							animate-ping
							absolute
							h-full
							w-full
							bg-red-500
							rounded-full
						"></span>
					<span class="
							bg-red-500
							h-5
							w-5
							rounded-full
							inline-flex
						"></span>
				</div>
			</div>
		</div>
	</div>

	<div class="
			mx-5
			mt-5
			text-white
			md:grid
			flex flex-col
			grid-cols-4
			gap-4
		">
		<div class="
				article
				col-span-2
				row-span-2
				col-start-2
				md:transform md:scale-90 md:-rotate-6
				animate-pulse
			">
			Article numéro 3
		</div>
		<div class="
				article
				row-start-2
				md:transform
				md:scale-90
				md:rotate-12
				md:-translate-y-10
			">
			Article numéro 4
		</div>
		<div class="article md:transform md:-translate-x-5">
			Article numéro 5
		</div>
		<div class="article md:transform md:translate-y-3">
			Article numéro 6
		</div>
		<div class="article md:transform md:-rotate-3 md:scale-95">
			Article numéro 7
		</div>
		<div class="article md:transform md:translate-x-48">
			Article numéro 8
		</div>
	</div>

	<div class="
			w-4/5
			h-3
			mx-auto
			mt-5
			rounded-xl
			bg-gradient-to-r
			from-yellow-400
			via-indigo-200
			to-pink-700
		"></div>

	<footer class="
			mx-5
			mt-5
			font-mono
			tracking-widest
			text-center text-opacity-50 text-black
		">
		Tous droits réservés
	</footer>
</body>

</html>
